<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h2 class="center">Ro-Sham-Bo</h2>
    <div class="row">
      <div class="center col s12 btn-group">
        <div class="waves-effect waves-light btn-large blue darken-1" onclick="userSelect('Rock')"><i class="material-icons right">cloud</i>Rock</div>
        <div class="waves-effect waves-light btn-large blue darken-1" onclick="userSelect('Paper')"><i class="material-icons right">description</i>Paper</div>
        <div class="waves-effect waves-light btn-large blue darken-1" onclick="userSelect('Scissors')"><i class="material-icons right">content_cut</i>Scissors</div>
      </div>
    </div>
    <div class="selections row center">
      <div class="col s6 offset-m2 m4 offset-l3 l3"><h5 id="user-choice"><small>User:</small></h5></div>
      <div class="col s6 m4 l3"><h5 id="comp-choice"><small>Life:</small></h5></div>
    </div>
    <div class="score row center">
      <div class="col s12 offset-m3 m6 offset-l4 l4">
        <table class="centered bordered">
          <thead>
            <tr>
              <th>User</th>
              <th>Life</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="user-score">0</td>
              <td id="comp-score">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row center section">
      <div id="result-banner" class="col s12 white-text">
        <h1 id="result"></h1>
      </div>
    </div>

    <script src="js/main.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  </body>
</html>
